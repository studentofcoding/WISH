    function myClickHandler(geochart) {
        var selection = geochart.getSelection();
        if (!selection || selection.length < 1) return;
        console.log(selection)
        const continent = rawData[selection[0].row + 1][1];
        $('#scholarship-table').html('');
        $('#modal-continent').html(continent);
        const tableHtml = `<thead>
                            <tr>

                                <th>Website</th>
                            </tr>
                        </thead>`
        let totalRow = "";
        for (const row of scholarshipData) {
            console.log(row[1])
            if (row[1] != continent) continue;
            totalRow += `
                <tr>
                    <td>${row[0]}</td>
                    <td><a href="${row[6]}">${row[6]}</a></td>
                </tr>
                `
        }
        const body = `<tbody>${totalRow}</tbody>`
        $('#scholarship-table').append(tableHtml).append(totalRow)
        $('#myModal').modal('toggle');
    }

    function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable(rawData);
        var geochart = new google.visualization.GeoChart(
            document.getElementById('visualization'));
        var options = {
            region: 'world',
            resolution: 'continents',
            colorAxis: {colors: ['#62507D', '#051937', '#FFAEDC']},
            backgroundColor: '#051937',
            datalessRegionColor: '#051937',
            legend: 'none',
            width: '100%',
            height: '100%'
        };
        google.visualization.events.addListener(geochart, 'select', () => myClickHandler(geochart))
        geochart.draw(data, options);
